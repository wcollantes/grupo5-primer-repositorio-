<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Tarea-wcollantes.css">
  <title>Register Walter Collantes</title>
</head>
<body>
  <div class="contenedor">
    <h1>
      Register Walter Collantes
    </h1>
    <form>
      <label for="inputusername">
      </label>
      <br/>
      <input 
      type="text" id="inputusername"
      placeholder="YOUR FULL NAME" 
      >
      <br/>

    <label for="inputemail"> </label>
    <br/>
    <input 
    type="email"  id="inputemail"
    placeholder="EMAIL" 
    >
    <br/>


    <label for="inputaddress"> </label>
    <br/>
    <input 
    type="text"  id="inputaddress"
    placeholder="ADDRESS" 
    >
    <br/>

    <label for="inputcity"> </label>
    <br/>
    <input 
    type="text"  id="inputcity"
    placeholder="CITY" 
    >
    <br/>

    
    <label for="inputage"> </label>
    <br/>
    <input 
    type="number"  id="inputage"
    placeholder="AGE" 
    >
    <br/>

    </form>
  </div>
</body>
</html>
